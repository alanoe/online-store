<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" 
      rel="stylesheet"
    > 
  </head>
  <body>
    <div class="nav-bar">
      <div id="titulo-granja">
        <h1>Granja dos desesperados</h1>
      </div>
      
      <div class="link-pags">
        <ul id="link-lista">
          <li>
            <a id="link-home" href="">Home</a>
          </li>
          <li>
            <a id="link-logout" href="">Logout</a>
          </li>
          <li>
            <img src="../imgs/user.png" alt="perfil-usuario" id="img-user"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="conteudo">
      <div class="cadastro-usurario">
        <div class="cadastro-usuario-card">
          <div class="cadastro-titulo">
            <h2>Informações do usuário</h2>
          </div>
          <div id="cadastro-form">
            <form action="">
              <div class="cadastro-form-info-pessoal">
                <label for="user-name">Nome de usuário </label>
                <input id="user-name"type="text"> <br>
                <label for="user-cep">CEP </label>
                <input id="user-cep" type="text"> <br>
                <label for="user-street">Rua </label>
                <input id="user-street" type="text"> <br>
                <label for="user-house-number">Número </label>
                <input id="user-house-number" type="text"> <br>
                <label for="user-phone">Telefone</label>
                <input id="user-phone" type="text"> <br>
                <label for="user-email">Email </label>
                <input id="user-email" type="email"> <br>
              </div>

      
              <div class="cadastro-form-regiao">
                <label>Cidade</label>
                <input type="text">
                <label>Estado</label>
                <input type="text">
              </div>
      
              <input type="submit" value="Cadastrar"> <br>
              Já possui cadastro? <a href="">Login</a>
           </form>
          </div>
    
        </div>

      </div>
    </div>
    
  </body>
</html>
