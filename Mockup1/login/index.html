<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Granja dos desepserados</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >
  </head>
  <body>
    <div id="barra-nav">
      <img src="../imgs/ovo-branco.png" alt="logo" id="logo">
      <h1>Granja dos desesperados</h1>
    </div>

    <div id="login-container">
      <div id="login-titulo">
        <p>Bem vindo</p>
      </div>

      <div id="login-form">
        <form action="">
          <label for="user-name">Nome de usu√°rio ou email</label>
          <input type="text" id="user-name">
          <label for="user-password">Senha</label>
          <input type="password" id="user-password">
          <input type="submit" value="Entrar">
          <a id="link-recuperar-senha" href="">Esqueceu sua senha?</a>
        </form>
      </div>
      <div id="oferta-cadastro">
        Novo aqui?
        <a id="link-cadastro" href="">Criar conta</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
