<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Granja dos desesperados</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>

    <div id="barra-nav">
      <img src="../imgs/ovo-branco.png" alt="logo" id="logo">
      <h1>Granja dos desesperados</h1>
      <div id="header-links">
        <ul id="link-lista">
          <li>
            <a id="link-home" href="">Home</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="cadastro-container">
      <div id="cadastro-titulo">
        <h2>Criação de conta</h2>
      </div>
      <div id="cadastro-form">
        <form action="">
          <label for="user-name">Nome de usuário </label>
          <input id="user-name"type="text">
          <label for="user-email">Email </label>
          <input id="user-email" type="email">
          <label for="user-cep">CEP </label>
          <input id="user-cep" type="text">
          <label for="user-street">Rua </label>
          <input id="user-street" type="text">
          <label for="user-house-number">Número </label>
          <input id="user-house-number" type="text">
          <label>Cidade</label>
          <input type="text">
          <label>Estado</label>
          <select>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="AP">AP</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MG">MG</option>
            <option value="MT">MT</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="PR">PR</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="SE">SE</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>
          </select>
          </select>
          <label for="user-phone">Telefone</label>
          <input id="user-phone" type="text" placeholder="(xx) xxxxx-xxxx">

          <input type="submit" value="Cadastrar">
       </form>
      </div>
    </div>

  </body>
</html>
