<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Granja dos desesperados</title>
    <link href="userCart.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/4f1c895f06.js" crossorigin="anonymous"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >
  </head>
  <body>
    <div id="bar-nav">
      <img src="../imgs/ovo-branco.png" alt="logo" id="logo">
      <h1>Granja dos desesperados</h1>
      <div id="header-links">
        <ul id="link-list">
          <li>
            <a id="link-header" href="../userHome/userHome.html">Home</a>
          </li>
          <li>
            <a id="link-header" href="../login/index.html">Logout</a>
          </li>
          <li>
            <a id="link-header" href="../userProfile/userProfile.html">
                <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <h1 id="cart-title">Itens no carrinho</h1>
    <ul id="purshed-list">
      <li class="product">
        <img class="product-img" src="../imgs/unicornio.jfif">
        <h3 class="product-name">Ovo de unicornio </h3>
        <div>
          <h3 class="product-value">R$4200.00</h3>
          <p class="product-qnt">Quantidade: 1</p>
        </div>
      </li>
    </ul>
    <div id="purshed-info">
      <h3>Frete:   R$40.00</h3>
      <h3>Prazo de entrega: 3 dias</h3>
    </div>      

    <div id="purshed">
      <h3>Valor total:  R$4200.00</h3>
      <input id="purchase-submit" type="submit" value="Comprar">
    </div>

    <script src="script.js"></script>
  </body>
</html>
