<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Granja dos desesperados</title>
    <link href="userPay.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/4f1c895f06.js" crossorigin="anonymous"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >
  </head>
  <body>
    <div id="bar-nav">
      <img src="../imgs/ovo-branco.png" alt="logo" id="logo">
      <h1>Granja dos desesperados</h1>
      <div id="header-links">
        <ul id="link-list">
          <li>
            <a id="link-header" href="../userHome/userHome.html">Home</a>
          </li>
          <li>
            <a id="link-header" href="../login/index.html">Logout</a>
          </li>
          <li>
            <a id="link-header" href="../userProfile/userProfile.html">
                <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <h1>Pagamento da compra</h1>
    
    <div id="value-bar">
        <h3>Valor total:</h3>
        <p id="total-value"></p>            
    </div>
    <div id="payment-options">
        <h3>Forma de pagamento:</h3>
        <!--DEPOIS TEM QUE FAZER A ALTEREAÇÃO DOS VALORES POR JS PARA PARCELAMENTO-->
        <select id="pay-select">
            <option>1 x R$1200.00</option>
            <option>2 x R$600.00</option>
            <option>3 x R$400.00</option>
            <option>6 x R$200.00</option>
        </select>
    </div>

    <div>
      <h2 id="card-data">Dados do Cartão</h2>
      <form action="">
        <div class="payment-card">
          <label for="cc-name">Titular do Cartão </label>
          <input id="cc-name" type="text" required>        
        </div>
        <div class="payment-card">
          <label for="ccn">Número do Cartão </label>
          <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>        
        </div>
        <div class="payment-card">
          <label for="cc-validity">Validade </label>
          <input id="cc-validity-month" type="number" placeholder="MM" min="1" max="12" required>/
          <input id="cc-validity-year" type="number" placeholder="YY" min="21" max="99" required>
        </div>
        <div class="payment-card">
          <label for="security-code">CVV </label>
          <input id="security-code" type="number" placeholder="123" min="000" max="999" required>
        </div>

                
        <!--TROCAR O TIPO????? fazer sumir enquanto o botão de edit lá em cima não for clicado-->
        <input type="submit" id="pay-submit" value="Realizar Compra">
      </form>
    </div>


    <script src="userPayScript.js"></script>
  </body>
</html>
